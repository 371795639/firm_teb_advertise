<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>系统消息</title>
    <link href="/Public/Home/css/mui.css" rel="stylesheet"/>
    <!--自定义样式-->
    <link rel="stylesheet" href="/Public/Home/css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="/Public/Home/css/common/common.css"/>
    <style type="text/css">
    	.mui-content.show{
    		padding-left: 1.5rem;
    		padding-right: 1.5rem;
    	}
    	.msg{
    		margin: 1.4rem 0;
    	}
    	.msg p span{
    		text-align: center;
    		color: #fff;
    		border: 1px solid #999;
    		border-radius: 3px;
    		display: block;
    		width: 7rem;
    		height:2.4rem;
    		line-height: 2.4rem;
    		background-color: #999;
    		margin: 0 auto;
    		font-size: 1.3rem;   		
    	}
    	.msg div{
    		border: 1px solid #AAAAAA;
    		padding: 0.5rem;
    		min-height: 8rem;
    		color: black;
    		background: #fff;
    		border-radius: 3px;
    		font-size: 1.6rem;
    	}
    </style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav gradient">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
			<h1 class="mui-title">系统消息</h1>
		</header>
		<div class="mui-content show">
            <volist name="sysNotice" id="vo">
                <div class="msg">
                    <p><span>
                        {$vo.create_time}
                    </span></p>
                    <div>
                        <p class="">{$vo.notice_title}</p><!--居中-->

                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$vo.notice_content}
                    </div>
                </div>
            </volist>
		</div>
		<script src="/Public/Home/js/mui.min.js"></script>
	</body>

</html>
