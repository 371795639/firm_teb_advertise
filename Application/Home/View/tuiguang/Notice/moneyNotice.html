<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>资金变动</title>
    <link href="/Public/Home/css/mui.css" rel="stylesheet"/>
    <!--自定义样式-->
    <link rel="stylesheet" type="text/css" href="/Public/Home/css/common/common.css"/>
    <style type="text/css">
    	.mui-content.show{
    		padding-left: 15px;
    		padding-right: 15px;
    	}
    	.msg{
    		margin: 14px 0;
    	}
    	.msg p{
    		text-align: center;
    	}
    	.msg p span{
    		padding: 5px;   		
    		color: #fff;
    		border: 1px solid #ccc;
    		border-radius: 3px;   		
    		background-color: #ccc;
    		margin: 0 auto;
    		font-size: 13px;   		
    	}
    	.msg div{
    		border: 1px solid #E8E8E8;
    		padding: 5px;
    		min-height: 30px;
    		background: #fff;
    		border-radius: 3px;
    		font-size: 14px;   	
    	}
    	.msg-title{
    		font-size: 16px;
    		margin-bottom: 5px;
    		color: #333;
    		text-align: left !important;
    		
    	}
    	.msg-detail{
    		color: #9B9B9B;
    	}
    </style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav gradient">
            <a href="javascript:" onclick="self.location=document.referrer;" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">资金变动</h1>
		</header>
		<div class="mui-content show">
            <notempty name="moneyNotice">
                <volist name="moneyNotice" id="vo">
                    <div class="msg">
                        <p>
                            <span>
                                {$vo.create_time}
                            </span>
                        </p>
                        <div class="msg-detail">
                            <p class="msg-title">
                                {$vo.notice_title}
                            </p>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$vo.notice_content}
                        </div>
                    </div>
                </volist>
                <else/><div class="no-data">
                	暂时没有资金变动消息。
                </div>
            </notempty>
		</div>
		<script src="/Public/Home/js/mui.min.js"></script>
	</body>

</html>
