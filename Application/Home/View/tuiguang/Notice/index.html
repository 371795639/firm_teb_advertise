<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <title>消息管理</title>
	    <link href="/Public/Home/css/mui.css" rel="stylesheet"/>
	    <!--自定义样式-->
	    <link rel="stylesheet" type="text/css" href="/Public/Home/css/common/common.css"/>   
	    <link rel="stylesheet" type="text/css" href="/Public/Home/css/info/infoManagement.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav gradient">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
			<h1 class="mui-title">消息管理</h1>
		</header>
		<div class="mui-content" style="padding-bottom: 5rem;">
			<ul class="mui-content mui-table-view">
					<li class="mui-table-view-cell" onclick="sysNotice()">
						<a class="mui-navigate-right">
							<img class="mui-media-object mui-pull-left" src="/Public/Home/img/777.png">
							<div class="mui-media-body">
								系统公告
							</div>
                            <if condition="$sysCount eq 0">
							    <else/><span class="mui-badge">{$sysCount}</span>
                            </if>
						</a>
					</li>
					<li class="mui-table-view-cell" onclick="taskNotice()">
						<a class="mui-navigate-right">
							<img class="mui-media-object mui-pull-left" src="/Public/Home/img/666.png">
							<div class="mui-media-body">
								任务消息
							</div>
                            <if condition="$taskCount eq 0">
                                <else/><span class="mui-badge">{$taskCount}</span>
                            </if>
						</a>
					</li>
					<li class="mui-table-view-cell" onclick="eventNotice()">
						<a class="mui-navigate-right">
							<img class="mui-media-object mui-pull-left" src="/Public/Home/img/555.png">
							<div class="mui-media-body">
								活动提醒
							</div>
                            <if condition="$eventCount eq 0">
                                <else/><span class="mui-badge">{$eventCount}</span>
                            </if>
						</a>
					</li>
					<li class="mui-table-view-cell" onclick="moneyNotice()">
						<a class="mui-navigate-right">
							<img class="mui-media-object mui-pull-left" src="/Public/Home/img/444.png">
							<div class="mui-media-body">
								资金变动
							</div>
							<span class="mui-badge">10</span>
						</a>
					</li>
				</ul>
		</div>
		<nav class="mui-bar mui-bar-tab">
			<a id="sy"  onclick="goHome()">
				<img src="/Public/Home/img/sy2.png" />
				首页
			</a>		
			<a id="bb"  onclick="goTabs()">
				<img src="/Public/Home/img/bb2.png" />
				报表
			</a>
			<a id="xx" class="actives" onclick="goInfo()">
				<img src="/Public/Home/img/xx1.png" />
				消息
			</a>
			<a id="wd"  onclick="goMy()">
				<img src="/Public/Home/img/wd2.png" />
				我的
			</a>
		</nav>
	</body>
	<script src="/Public/Home/js/mui.js"></script>
	<script>
		mui.init({ 
			swipeBack:true //启用右滑关闭功能
		});
        function goHome(){
            mui.openWindow("{:U('User/index')}");
        }
        function goTabs(){
            mui.openWindow("{:U('Financial/financialStatements')}");
        }
        function goInfo(){
            mui.openWindow("{:U('Notice/index')}");
        }
        function goMy() {
            mui.openWindow("{:U('User/my')}");
        }
		//跳转详情页面
		function goDetail(){
			mui.openWindow("{:U('Notice/noticeDetail')}");
		}
        function sysNotice(){
            mui.openWindow("{:U('Notice/sysNotice')}");
        }
        function taskNotice(){
            mui.openWindow("{:U('Notice/taskNotice')}");
        }
        function eventNotice(){
            mui.openWindow("{:U('Notice/eventNotice')}");
        }
        function moneyNotice(){
            mui.openWindow("{:U('Notice/moneyNotice')}");
        }
	</script>
</html>
