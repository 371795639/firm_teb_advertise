<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>兔尔宝</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="muile-mobile-web-mui-capable" content="yes">
		<meta name="muile-mobile-web-mui-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="/Public/Home/css/mui.min.css">
		<!--mui自定义的css-->
		<link rel="stylesheet" type="text/css" href="/Public/Home/css/common/common.css"/>
		<link rel="stylesheet" type="text/css" href="/Public/Home/css/index/index.css"/>
		<style type="text/css">
			.mui-bar.mui-bar-tab a{
				text-align: center;
			}
			.mui-bar.mui-bar-tab a img{
				display: block;
				height: 20px;
				width: 20px;
				margin: 0 auto;
				margin-top: 8px;
			}
			.actives{
				color: #23aae4 !important;
			}
		</style>
	</head>
	<body>	
		<header class="mui-bar mui-bar-nav gradient">
			<h1 class="mui-title">兔尔宝推广系统</h1>
		</header>
		<div class="mui-content" style="padding-bottom: 5rem;">
			<div class="">
				<div class="gradient head">
                    <p style="font-size: 20px;">
                        <!--<img src="img/logo-color.jpg"/><br />-->
                        {$resStaff.staff_real}
                    </p>
                    <p>
                        <span class="p-left">
                                <span>信用值：
                                    <if condition="$creditValue neq 0">{$creditValue}
                                        <else />0
                                    </if>
                                </span>
                        </span>
                        <span class="p-right">推广收益：{$resStaff.income}</span>
                    </p>
					<if condition="$total.type eq 1">
					<p>
                        <span class="p-left">
                                <span>推广业绩总额：
                                    <if condition="$total.recommend neq 0">{$total.recommend}
                                        <else />0
                                    </if>
                                </span>
                        </span>
						<span class="p-right">
							<span>充值业绩总额：
                                    <if condition="$total.recharge neq 0">{$total.recharge}
                                        <else />0
                                    </if>
                                </span>
						</span>
					</p>
					</if>
				</div>
				<div class="topTabs">
					<p onclick="goJlzx()">
						<img src="/Public/Home/img/jlzx.png" alt="" />
						奖励中心
					</p>
					<p onclick="goCwgl()">
						<img src="/Public/Home/img/cwgl.png" alt="" />
						财务管理
					</p>
					<p onclick="goTgxx()">
						<img src="/Public/Home/img/tgxx.png" alt="" />
						推广信息
					</p>
					<p onclick="goKfzx()">
						<img src="/Public/Home/img/kfzx.png" alt="" />
						客服中心
					</p>
				</div>
				<div style="padding: 0 1rem;">
					<div class="middle" onclick="goTaskOffice()">
                        <div class="border-box">
                            <if condition="$pic eq 1">
                                <img src="/Public/Home/img/morning.jpg"/>
                                <else/> <img src="/Public/Home/img/afternoon.jpg"/>
                            </if>
                            <p>
                                任务大厅
								<span class="right">
                                    <if condition="$doingNo eq 0">
                                        <else />
                                        剩余{$doingNo}个任务
                                    </if>
								</span>
                            </p>
                        </div>
					</div>
					<div class="middle">
						<img src="/Public/Home/img/taskCenter.jpg"  onclick="goXczx()"/>
					</div>
				</div>
			</div>
			<nav class="mui-bar mui-bar-tab">
				<a id="sy" class="actives" onclick="goHome()">
					<img src="/Public/Home/img/sy1.png" />
					首页
				</a>		
				<a id="bb" onclick="goTabs()">
					<img src="/Public/Home/img/bb2.png" />
					报表
				</a>
				<a id="xx" onclick="goInfo()">
					<img src="/Public/Home/img/xx2.png" />
					消息
				</a>
				<a id="wd"  onclick="goMy()">
					<img src="/Public/Home/img/wd2.png" />
					我的
				</a>
			</nav>	
		</div>	
	</body>
	<script src="/Public/Home/js/mui.min.js"></script>
	<script src="/Public/Home/js/jQuery/jquery-1.11.3.min.js"></script>
	<script>
        mui.init({
            swipeBack:true //启用右滑关闭功能

        });
        //nav
        function goHome(){
            mui.openWindow("{:U('User/index')}");
        }
        function goTabs(){
            mui.openWindow("{:U('Financial/financialStatements')}");
        }
        function goInfo(){
            mui.openWindow("{:U('Notice/index')}");
        }
        function goMy(){
            mui.openWindow("{:U('User/my')}");
        }
        function goJlzx(){
            mui.openWindow("{:U('User/encourage')}");
        }
        function goCwgl(){
            mui.openWindow("{:U('User/rechargeWithdrawCash')}");
        }
        function goTgxx(){
            mui.openWindow("{:U('User/spreadManage')}");
        }
        function goKfzx(){
            mui.openWindow("{:U('Feed/index')}");
        }
        function goTaskOffice(){
            mui.openWindow("{:U('Task/taskOffice')}");
        }
        function goXczx(){
//            mui.openWindow("{:U('User/propagate')}");
            mui.toast("开发中，敬请期待...")
        }
	</script>
</html>
