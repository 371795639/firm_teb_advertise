<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>兔尔宝</title>
    <!--自定义样式-->
    <link rel="stylesheet" href="/Public/Home/css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="/Public/Home/css/common/common.css"/>
    <link rel="stylesheet" href="/Public/Home/css/spread/spreadM.css"/>
   
	</head>
	<body>
		<header class="mui-bar mui-bar-nav gradient">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
			<h1 class="mui-title">推广管理</h1>
		</header>
		<div class="mui-content">
			<div class="">
				<div class="gradient" style="width: 100%; padding: 0.5rem;">
					<div id="segmentedControl" class="mui-segmented-control gradient">	
						<div class="inline">
							<a class="mui-control-item mui-active" href="#item1">
								我的合作伙伴<br>
								{$list.count}
								
							</a>
						</div>
						<div class="inline">
							<a class="mui-control-item" href="#item2">
								我的伞下玩家<br>
								{$lists.count}
							</a>
						</div>
					</div>
				</div>
				<!--我的合作伙伴-->
				<div id="item1" class="mui-control-content mui-active">
					<ul class="mui-content mui-table-view" style="margin: 14px 0;">
						<if condition="$list.count eq 0">
							<div class="no-data">
								暂无信息
							</div>
						<else />
						<volist name="list" id="vo">
						<li class="mui-table-view-cell" >
							<a >
								<img class="mui-media-object mui-pull-left" src="/Public/Home/img/102.png">
								<div class="mui-media-body">
									专员:{$vo.staff_real}
									<p class='mui-ellipsis'>{$vo.create_time}</p>
								</div>								
							</a>
						</li>
						</volist>
						</if>
					</ul>
				</div>
				<!--我的伞下玩家-->
				<div id="item2" class="mui-control-content">
					<ul class="mui-content mui-table-view" style="margin: 14px 0;">
						<if condition="$lists.count eq 0">
							<div class="no-data">
								暂无信息
							</div>
						<else />
						<volist name="lists" id="vo">
						<li class="mui-table-view-cell" >
							<a >
								<img class="mui-media-object mui-pull-left" src="/Public/Home/img/100.png" class="imgEle">
								<div class="mui-media-body">
									玩家:{$vo.game_id}
									<p class='mui-ellipsis'>{$vo.create_time}</p>
								</div>								
							</a>
						</li>					
						</volist>
						</if>
					</ul>
				</div>
			</div>			
		</div>
		<script src="/Public/Home/js/mui.min.js"></script>
		<!--<script src="/Public/Home/js/jQuery/jquery-1.11.3.min.js"></script>-->
	</body>
</html>
