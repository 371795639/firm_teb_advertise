<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>任务大厅</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="/Public/Home/css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="/Public/Home/css/common/common.css"/>
		<style type="text/css">
			.mui-content.gradient{
				padding-right: 1rem;
				padding-left: 1rem;
			}
			.model{
				background:#fff ;
				margin-bottom:1.5rem ;
				padding: 0 1rem 0.5rem 1rem;
			}
			.model p{
				color: #8A7DFF;
				padding-top: 0 !important;
			}
			.model>p>img{
				color: #8A7DFF;
				width: 1.2rem;
				height: 1.6rem;
			}
			.mui-table-view-cell{
				padding: 11px 5px;
			}
			.small{
				font-size: 1.2rem;
				color: #333333 !important;
			}
			.submit{
				color: #62C269;
				border: 1px solid #62C269;
			}
			.ex-submit{
				color: #ff558a;
				border: 1px solid #ff558a;
			}
			.ing{	
				color: #febe20;
				border: 1px solid #febe20;
			}
			.mui-table-view button{			
				padding: 0;	
				margin-left: 5px;		
			}
			.mui-table-view span img{
				width: 1.2rem;
				height: 1.2rem;
			}
			.mui-btn.mui-btn-block{
				padding: 6px 0;
				color: #FF558A !important;
			}
			.mui-table-view-cell{
				color: #9B9B9B;
			}
		</style>
	</head>
	<body class="gradient">	
		<header class="mui-bar mui-bar-nav gradient">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
			<h1 class="mui-title">任务大厅</h1>
		</header>
		<div class="mui-content gradient">
			<!--日常-->
			<p></p>
            <form action="{:U('Task/taskSubmit')}" method="post">
                <div class="model">
                    <p><img src="/Public/Home/img/imgRed.png"/></p>
                    <p>日常任务【需交付任务后才能领取奖励】</p>
                    <ul class="mui-table-view">
                        <volist name="taskDoneDaily" id="vo">
                            <li class="mui-table-view-cell">{$vo.name}
                                <span class="right submit">
                                    <if condition="$vo.status eq 1">进行中
                                        <elseif condition="$vo.status eq 2"/>已完成
                                        <else/>已过期
                                    </if>
                                </span>
                                <span class="right col-ye">{$vo.money} <img src="/Public/Home/img/money.png"/></span>
                            </li>
                        </volist>
                    </ul>
                </div>
                <div class="model" style="background: transparent;">
                    <button class="mui-btn mui-btn-block" type="submit">提交任务后可领取500</button>
                </div>
            </form>
			<!--额外-->
			<div class="model">
				<p><img src="/Public/Home/img/imgYello.png"/></p>
				<p>额外任务【完成日常任务以后才能领取】</p>
				<p class="small">
					本周内全部完成并交付，预计收益5000元
				</p>
				<ul class="mui-table-view">
                    <volist name="taskDoneExtra" id="vo">
					    <li class="mui-table-view-cell">{$vo.name}
                            <button class="right ex-submit">提交</button>
                            <span class="right col-ye">{$vo.money} <img src="/Public/Home/img/money.png"/></span>
                        </li>
                    </volist>
				</ul>
			</div>
		</div>
		<script src="/Public/Home/js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack:true //启用右滑关闭功能	
			});
		</script>
	</body>
</html>
