<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>任务大厅</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="/Public/Home/css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="/Public/Home/css/common/common.css"/>
		<style type="text/css">
			.mui-content.gradient{
				padding-right: 1rem;
				padding-left: 1rem;
			}
			.model{
				background:#fff ;
				margin-bottom:1.5rem ;
				padding: 0 1rem 0.5rem 1rem;
			}
			.model p{
				color: #8A7DFF;
				padding-top: 0 !important;
			}
			.model>p>img{
				color: #8A7DFF;
				width: 1.2rem;
				height: 1.6rem;
			}
			.mui-table-view-cell{
				padding: 11px 5px;
			}
			.small{
				font-size: 1.2rem;
				color: #333333 !important;
			}
			.get{
				border: 1px solid #ccc;
				border-radius: 3px;
				color: #ccc;
			}
			.geted{
				border: 1px solid #62c269;
				border-radius: 3px;
				color: #62c269;
			}
			.mui-table-view span img{
				width: 1.2rem;
				height: 1.2rem;
			}
			.mui-table-view button,.small button{
				padding: 0;
				margin-left:5px;
			}
			.mui-table-view-cell{
				color: #9B9B9B;
			}
		</style>
	</head>
	<body class="gradient">	
		<header class="mui-bar mui-bar-nav gradient">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
			<h1 class="mui-title">任务大厅</h1>
		</header>
		<div class="mui-content gradient">
			<p></p>
			<div class="model">
				<p><img src="/Public/Home/img/imgRed.png"/></p>
				<p>日常任务</p>
                <notempty name="weeklyTypeOne">
                    <p class="small">
                        本周内全部完成并交付，预计收益5000元
                        <a id="btn1"  href="{:U('Home/Task/taskOfficeDetail')}">
                            <if condition="$weeklyTypeOne.status eq 1"><span class="right geted">进行中</span>
                                <else /><span class="right get">未领取</span>
                            </if>
                        </a>
                    </p>
                    <ul class="mui-table-view">
                        <volist name="weeklyTypeOne" id="vo">
                            <if condition="$vo.type eq 1">
                                <li class="mui-table-view-cell">{$vo.name}
                                    <span class="right col-ye">{$vo.money}<img src="/Public/Home/img/money.png"/></span>
                                </li>
                            </if>
                        </volist>
                        <else /> 暂时没有待做任务哦。
                    </ul>
                </notempty>
			</div>
			<!--额外-->
			<div class="model">
				<p><img src="/Public/Home/img/imgYello.png"/></p>
				<p>额外任务【完成日常任务以后才能领取】</p>
                <notempty name="weeklyTypeTwo">
                    <p class="small">
                        本周内全部完成并交付，预计收益5000元
                    </p>
                    <ul class="mui-table-view">
                        <volist name="weeklyTypeTwo" id="vo">
                            <if condition="$vo.type eq 2">
                                <li class="mui-table-view-cell">{$vo.name}
                                    <button id="btn2" class="right geted" href="javascript:;" url="{:U('Home/Task/taskOfficeDetail',array('method'=>'extra'))}">领取</button>
                                    <span class="right col-ye">{$vo.money}<img src="/Public/Home/img/money.png"/></span>
                                </li>
                            </if>
                        </volist>
                        <else /> 暂时没有待做任务哦。
                    </ul>
                </notempty>
			</div>
		</div>
		<script src="/Public/Home/js/mui.min.js"></script>
        <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
		<script>
			mui.init({
				swipeBack:true //启用右滑关闭功能	
			});
			function gotaskOfficeDetail(){
                    mui.openWindow("/Home/Task/taskOfficeDetail");
			}
		</script>	
	</body>
</html>
