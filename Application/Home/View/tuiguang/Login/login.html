<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>兔尔宝</title>
    <link rel="stylesheet" type="text/css" href="/Public/Home/css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/Public/Home/css/login/login.css"/>
    <link rel="stylesheet" type="text/css" href="/Public/Home/css/common/common.css"/>

		    margin: 0;

		.link-area a{
			text-decoration: none;
		}
		body{
			background: transparent !important;
		}
	</style>
</head>
<body>
	<img src="/Public/Home/img/1.jpg" style="width:100%;min-height:100%;position:absolute;top:0;left:0;z-index:-1;">
	<div id="login">
		<div >
			<p class="img">
				<img src="/Public/Home/img/4.png"/>
			</p>
			<p style="margin-top: 1.8rem;">turboet</p>
			<span style="margin-top: 1.4rem;">兔尔宝推广系统</span>
		</div>
		<form id='login-form' action="{:U('Login/login')}" method="post" onsubmit="return checkPhone()">
			<div class="hr">
				<label><img src="/Public/Home/img/5.png"/></label>
				<input id='user' name="username" type="text"  placeholder="请输入手机号" onkeyup="login()">
			</div>
			<div class="hr">
				<label><img src="/Public/Home/img/3.png"/></label>
				<input id='psd' name="password" type="password"  placeholder="请输入密码" onkeyup="login()">
			</div>
			<div class="link-area">
				<a id='reg'  onclick="goResg()">注册</a> <a id='forgetPassword' class="right" onclick="gofgpsd()">忘记密码？</a>
			</div>
			<button id='btn' type="submit" >立即登录</button>
		</form>		  
	</div>
	<script type="text/javascript" src="/Public/Home/js/jQuery/jquery-1.11.3.min.js" ></script>
	<script src="/Public/Home/js/mui.min.js"></script>
	<script type="text/javascript">
		//正则验证手机号
		function checkPhone(){ 
		    var phone = $('#user').val();
		    if(!(/^1(3|4|5|7|8)\d{9}$/.test(phone))){ 
		        mui.toast("手机号码有误！");  
		        $('#user').val("");
		        return false;
		    } 
		}
		
		$("#btn").attr("disabled","disabled");
		var login = function(){
			var val1 = $("#user").val();
			var val2 = $("#psd").val();
			btn( val1&&val2 );
		}
		//按钮逻辑处理方法
		var btn = function(a){
			if( a ){
	         	$("#btn").removeAttr("disabled");
	        }else{
	         	$("#btn").attr("disabled","disabled");
	        }
	    }
		
		function goResg(){
			mui.openWindow("{:U('Login/register')}");
		}
		function gofgpsd(){
			mui.openWindow("{:U('Login/getNewPsd')}");
		}
	</script>
</body>
</html>
