<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>兔尔宝</title>
    <link href="/Public/Home/css/mui.css" rel="stylesheet"/>
    <!--自定义样式-->
    <link rel="stylesheet" href="/Public/Home/css/common/common.css" />
    <link rel="stylesheet" href="/Public/Home/css/register/register.css" />
    <style type="text/css">
        .mui-input-row label img{
            width: 2rem;
            height: 2rem;
        }
        .mui-input-row label {
            text-align: center;
            width: 20% !important;
        }
        #testNum{
            width: calc(80% - 120px);
        }
        .mui-input-row label ~ input, .mui-input-row label ~ select, .mui-input-row label ~ textarea{
            width: 80% ;
        }

    </style>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav gradient" >
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">忘记密码</h1>
</header>
<div class="mui-content">
    <div style="height: 20px;width: 100%;"></div>
    <form  action="" id='register-form' class="mui-input-group" method="post" name="myform">
        <div class="mui-input-row" style="border-top:1px solid #ddd;">
            <label><img src="/Public/Home/img/phoneNum.png"/></label>
            <input id='phoneNum' name="phoneNum" type="text" class="mui-input-clear mui-input" placeholder="输入手机号码">
        </div>
        <div class="mui-input-row" >
            <label><img src="/Public/Home/img/test.png" alt="" /> </label>
            <input id = "testNum" type="text" name="verifyNum" class=" mui-input" placeholder="输入验证码">
            <input type="button" id = "getTestNum" class="button" value="获取验证码"  name="phone" onclick="showtime(60)">
        </div>
        <div class="mui-input-row">
            <label><img src="/Public/Home/img/mima.png" alt="" /></label>
            <input id='password1' type="password" name="password1" class="mui-input-clear mui-input" placeholder="输入新密码">
        </div>
        <div class="mui-input-row">
            <label><img src="/Public/Home/img/check.png" alt="" /></label>
            <input id='password2' type="password" name="password2" class="mui-input-clear mui-input" placeholder="确认新密码">
        </div>
        <div class="mui-content-padded">
            <button id='regBtn'  class="mui-btn mui-btn-block  gradient-btn " style="height: ;">提&nbsp;&nbsp;交</button>
        </div>
    </form>
</div>
<script src="/Public/Home/js/mui.min.js"></script>
<script src="/Public/Home/js/jQuery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" charset="utf-8">
    mui.init();
    $("#regBtn").attr("disabled","disabled");
    var test = function(){
        var val1 = $("#phoneNum").val();
        var val2 = $("#testNum").val();
        var val3 = $("#password1").val();
        var val4 = $("#password2").val();
        var bb = val1&&val2&&val3&&val4;
        btn( bb );
    }
    //按钮逻辑处理方法
    var btn = function(a){
        if( a ){
            $("#regBtn").removeAttr("disabled")
        }else{
            $("#regBtn").attr("disabled","disabled")
        }
    }
    //input框绑定事件
    $('input').bind('keyup',function(){
        //验证空值；
        test();
    });
    //验证手机号码；
    $("#phoneNum").blur(function(){
        var val1 = $("#phoneNum").val();
        checkMobile(val1);
        btn(0);
    });
    var checkMobile = function(str){
        var reg = /^1\d{10}$/;
        if (reg.test(str)) {
            return null;
        } else {
            mui.toast("请填写正确的手机号码！");
            $("#phoneNum").val("");
        }
    }
    //双密码一致验证；
    var testPsd = function(){
        var val3 = $("#password1").val();
        var val4 = $("#password2").val();
        if( val3==val4 ){
            return null;
        }else{
            mui.toast("两次密码不一致！");
            $("#password1").val("");
            $("#password2").val("");
            btn( 0 );
        }
    }
    $("#password2").blur(function(){
        //验证两次输入密码；
        testPsd();
    });
    //获取验证码事件（时间在绑定调用处传入，）
    function showtime(t){
        // TODO请求验证码
        var phoneNum = $('#phoneNum').val();
        $.ajax({
            type: "POST",
            url: "{:U('Login/msgVerify')}",
            data: {"phoneNum":phoneNum},
            success: function (a) {
                // alert(a)
                // $('#city').html(str);
            }, dataType: 'json'
        })

        $("#getTestNum").attr("disabled","disabled");
        for(i=1;i<=t;i++){
            window.setTimeout("update_p(" + i + ","+t+")", i * 1000);
        }

    }

    function update_p(num,t) {
        if(num == t) {
            $("#getTestNum").val("重新获取");
            $("#getTestNum").removeAttr("disabled");
        }
        else {
            printnr = t-num;
            $("#getTestNum").val("重新获取"+" ("+ printnr +")");
        }
    }
</script>
</body>
</html>
