<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/login/login.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/common/common.css"/>
  	<style type="text/css">
		html, body{
		    margin: 0;
		    padding: 0;
		    background: url('__STATIC__/img/1.jpg');
		    repeat: no-repeat;
		    background-attachment:fixed;
		    filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='__STATIC__/img/1.jpg', sizingMethod='scale');
		    -ms-filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='__STATIC__/img/1.jpg', sizingMethod='scale');
		    background-size: cover;
		    -moz-background-size: cover;
		    -webkit-background-size: cover;
		}
		.link-area a{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div id="login">
		<div class="img">
			<p style="text-align: center;margin-top: 40%;height: 80px;">
				<img src="__STATIC__/img/4.png"/>
			</p>
			<p>tuerbao</p>
			<span>江苏兔尔宝文化发展有限公司</span>
		</div>
		<form id='login-form' action="{:U('Login/login')}" method="post">
			<div class="hr">
				<label><img src="__STATIC__/img/5.png"/></label>
				<input id='user' name="username" type="text"  placeholder="请输入账号" onkeyup="login()">
			</div>
			<div class="hr">
				<label><img src="__STATIC__/img/3.png"/></label>
				<input id='psd' name="password" type="password"  placeholder="请输入密码" onkeyup="login()">
			</div>
			<div class="link-area">
				<a id='reg' href="{:U('Login/register')}">注册</a> <a id='forgetPassword' href="{:U('Login/getNewPsd')}" class="right">忘记密码？</a>
			</div>
			<button id='btn' type="submit">立即登录</button>
		</form>
	</div>
	<script type="text/javascript" src="__STATIC__/js/jQuery/jquery-1.11.3.min.js" ></script>
	<script src="__STATIC__/js/mui.min.js"></script>
	<script type="text/javascript">
		$("#btn").attr("disabled","disabled").css("background-color","#999");
		var login = function(){
			var val1 = $("#user").val();
			var val2 = $("#psd").val();
			btn( val1&&val2 );
		}
		//按钮逻辑处理方法
		var btn = function(a){
			if( a ){
	         	$("#btn").removeAttr("disabled").css("background-color","#FFF");
	        }else{
	         	$("#btn").attr("disabled","disabled").css("background-color","#999");
	        }
	    }
	</script>
</body>
</html>
