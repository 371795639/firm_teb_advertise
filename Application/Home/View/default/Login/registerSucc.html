<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>注册成功</title>  
    <link rel="stylesheet" type="text/css" href="../../css/common/common.css"/>
  	<style type="text/css">
		html, body{
		    margin: 0;
		    padding: 0;
		    background: url('../../img/2.jpg');
		    repeat: no-repeat;
		    background-attachment:fixed;
		    filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='../../img/2.jpg', sizingMethod='scale');
		    -ms-filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='../../img/2.jpg', sizingMethod='scale');
		    background-size: cover;
		    -moz-background-size: cover;
		    -webkit-background-size: cover;
		}
		#content{
			margin-top: 250px;
		}
		#content p{
			font-size: 2rem;
			text-align: center;
			color: #666666;
		}
		#content div{
			height: 36px;
			width: 100%;
			margin-top: 30px;
		}
		#content div a{
			display: block;
			margin: 0 auto;
			height: 36px;
			width: 80%;
			border: 1px solid #999;
			border-radius: 3px;
			text-align: center;
			line-height: 36px;
			font-size: 1.5rem;
			text-decoration: none;
			color: #A3A3A3;
	</style>
</head>
<body>
	<div id="content">
		<p>恭喜，您的账号创建成功！</p>
		<div >
			<a href="{:U('User/compeleInfo')}" >前去完善信息</a>
		</div>		
	</div>
</body>
</html>
