<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>兔尔宝</title>
    <!--mui-->
    <link href="__STATIC__/css/mui.css" rel="stylesheet"/>
    <!--自定义样式-->
    <link rel="stylesheet" href="__STATIC__/css/common/common.css" />
    <link rel="stylesheet" href="__STATIC__/css/walletDetails/walletDetails.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav gradient" >
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">余额</h1>
	</header>
	<div class="mui-content" name="refStaff" >
		<div class="gradient">
			<p><h2>{$resStaff.money}</h2></p>
			<p>昨日收益（元）</p>
			<p>总金额123</p>
		</div>
		<div id="profit">
			<div class="right" style="border-left: 1px solid #999;">
				<h3>{$resStaff.consume_coin}</h3>
				<p>游戏币（元）</p>
			</div>
			<div class="right" >
				<h3>16666666</h3>
				<p>现金（元）</p>
			</div>
		</div>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
					个人游戏充值
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
					为他人充值
				</a>
			</li>
		</ul>
		<ul class="mui-table-view"style="margin-top: 1.4rem;">
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
					提现
				</a>
			</li>
		</ul>	
		
	</div>
	<script src="__STATIC__/js/mui.min.js"></script>
</body>
</html>
