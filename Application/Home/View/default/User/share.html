<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>兔尔宝</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="__STATIC__/css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/common/common.css"/>
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/share/share.css"/>
	</head>
	<body>	
		<header class="mui-bar mui-bar-nav gradient">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
			<h1 class="mui-title">分享二维码</h1>
		</header>
		<div class="mui-content">
			<div class="pad">
				<img src="__STATIC__/img/demo.png"/>

				<button>保存图片</button>
			</div>
			<div class="pad">
				<span>分享好友</span>
				<p><img src="__STATIC__/img/weixin.png" alt="微信"</p>
				<p><img src="__STATIC__/img/weixinfriend.png" alt="朋友圈" /></p>
				<p><img src="__STATIC__/img/qq.png" alt="QQ" /></p>
				<p><img src="__STATIC__/img/qqkj.png" alt="空间" /></p>
				<p><img src="__STATIC__/img/weibo.png" alt="weibo" /></p>
				<p class="clear"></p>
			</div>
		</div>
	</body>
	<script src="__STATIC__/js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能	
		});
	</script>
</html>
