<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>兔尔宝</title>
    <link href="../../css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../css/icons-extra.css"/>
    <!--自定义样式-->
    <link rel="stylesheet" href="__STATIC__/css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/common/common.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/index/index.css"/>
    <style>
			.chart {
				height: 200px;
				margin: 0px;
				padding: 0px;
			}
			.mui-segmented-control .mui-control-item.mui-active{
				background:transparent; 			
				border-bottom:2px solid #FFF;
			}
			.mui-segmented-control .mui-control-item{
				border-color: none;
				border-left: none;
				color: #FFF
			}
			.mui-segmented-control{
				border: transparent;
				padding: 1rem;
				margin-bottom: 1rem;
			}
			/****/
			.mui-bar.mui-bar-tab a{
				text-align: center;
			}
			.mui-bar.mui-bar-tab a img{
				display: block;
				height: 20px;
				width: 20px;
				margin: 0 auto;
				margin-top: 8px;
			}
			.actives{
				color: #23aae4 !important;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav gradient">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
			<h1 class="mui-title">财务总报表</h1>
		</header>
		<div class="mui-content" style="margin-bottom:5rem ;">
			
			<div id="segmentedControl" class="mui-segmented-control gradient">					
				<a class="mui-control-item" href="#item2">
					上周
				</a>
				<a class="mui-control-item mui-active" href="#item1">
					本周
				</a>
			</div>
				<!--<h5>报表视图</h5>-->
			<div class="chart" id="lineChart"></div>		
		</div>
		<nav class="mui-bar mui-bar-tab">
			<a id="sy"  onclick="goHome()">
				<img src="__STATIC__/img/sy2.png" />
				首页
			</a>		
			<a id="bb" class="actives" onclick="goTabs()">
				<img src="__STATIC__/img/bb1.png" />
				报表
			</a>
			<a id="xx" onclick="goInfo()">
				<img src="__STATIC__/img/xx2.png" />
				消息
			</a>
			<a id="wd"  onclick="goMy()">
				<img src="__STATIC__/img/wd2.png" />
				我的
			</a>

		<script src="__STATIC__/js/mui.min.js"></script>
		<script src="__STATIC__/js/app.js"></script>
		<script src="__STATIC__/js/echarts-all.js"></script>
		<!--数据动态显示在   financialStatements.js  中实现-->
		<script src="__STATIC__/js/financialStatements/financialStatements.js"></script>
		<script>
			mui.init({ 
				swipeBack:true //启用右滑关闭功能
			});
			function goHome(){
				app.openwindow("../../index.html");
			}
			function goTabs(){
				app.openwindow("../../pages/finance/financialStatements.html");
			}
			function goInfo(){
				app.openwindow("../../pages/info/infoManagement.html");
			}
			function goMy(){
				app.openwindow("../../pages/home/my.html");
			}
		</script>
