<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>添加任务</h2>
    </div>
    <form method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">日常任务 <span class="check-tips">（下拉选择要发布的日常任务）</span></label>
            <div class="controls">
                <select class="form-control" name="name">
                    <option value=" ">日常任务</option>
                    <option value="分享玩家">分享玩家</option>
                    <option value="首充人数">首充人数</option>
                    <option value="完成三次游戏任务">完成三次游戏任务</option>
                    <option value="充值业绩">充值业绩</option>
                    <option value="分享推广专员">分享推广专员</option>
                </select>
            </div>

            <label class="item-label">任务等级<span class="check-tips">（下拉选择领取此日常任务的加盟商等级）</span></label>
            <div class="controls">
                <select class="form-control" name="class">
                    <option value=" ">任务等级</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <label class="item-label">任务指标<span class="check-tips">（请输入任务指标）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="inneed" value="">
            </div>
            <label class="item-label">任务金额<span class="check-tips">（请输入任务金额）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="money" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label"></label>
            <div class="controls">
                <button type="submit" class="btn submit-btn" id="refer" target-form="form-horizontal">确 定</button>
                <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
            </div>
        </div>
    </form>
</block>
<block name="script">
    <script language="javascript" type="text/javascript" src="__STATIC__/My97DatePicker/WdatePicker.js"></script>
</block>
