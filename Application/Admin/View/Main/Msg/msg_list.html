<extend name="Public/base"/>
<block name="body">
    <div class="main-title">
        <h2>推广专员列表</h2>
    </div>

    <div class="cf">
        <div class="fl">
            <a class="btn" href="{:U('User/add')}">新 增</a>
            <button class="btn ajax-post" url="{:U('User/changeStatus',array('method'=>'resumeUser'))}" target-form="ids">启 用</button>
            <button class="btn ajax-post" url="{:U('User/changeStatus',array('method'=>'forbidUser'))}" target-form="ids">禁 用</button>
            <button class="btn ajax-post confirm" url="{:U('User/changeStatus',array('method'=>'deleteUser'))}" target-form="ids">删 除</button>
        </div>

        <div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="nickname" class="search-input" value="{:I('nickname')}" placeholder="请输入用户昵称或者ID">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i class="btn-search"></i></a>
            </div>
        </div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table class="">
            <thead>
            <tr>
                <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                <th class="text-center">ID</th>
                <th class="text-center">昵称</th>
                <th class="text-center">真实姓名</th>
                <th class="text-center">身份证号</th>
                <th class="text-center">手机号</th>
                <th class="text-center">推荐人</th>
                <th class="text-center">游戏ID</th>
                <th class="text-center">余额</th>
                <th class="text-center">消费币</th>
                <th class="text-center">注册时间</th>
                <th class="text-center">状态</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody  class="text-center">
                <notempty name="res_staff">
                    <volist name="res_staff" id="vo">
                        <tr>
                            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.uid}" /></td>
                            <td>{$vo.id}</td>
                            <td>{$vo.staff_name}</td>
                            <td>{$vo.staff_real}</td>
                            <td>{$vo.card_id}</td>
                            <td>{$vo.mobile}</td>
                            <td>{$vo.referee}</td>
                            <td>{$vo.game_id}</td>
                            <td>{$vo.money}</td>
                            <td>{$vo.consume_coin}</td>
                            <td><if condition="$vo.create_time eq null"> -
                                    <else/>{$vo.create_time|time_format}
                                </if>
                            </td>
                            <td><if condition="$vo.status eq 1"> 正常
                                <else/>禁用
                            </if>
                            </td>
                            <td>
                                <a href="{:U('main/msg_edit',array('id'=>$vo['id']))}">修改</a>
                                |
                                <a href="{:U('main/msg_del',array('id'=>$vo['id']))}">删除</a>
                            </td>
                        </tr>
                    </volist>
                    <else/>
                    <td colspan="12" class="text-center"> aOh! 暂时还没有内容! </td>
                </notempty>
            </tbody>
        </table>
    </div>
    <div class="page">
        {$_page}
    </div>
</block>
