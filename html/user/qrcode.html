<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我的二维码</title>
    <link rel="stylesheet" href="../../resource/css/common/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../resource/css/common/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../resource/css/user/index.css"/>
</head>

<script src="../../resource/js/mui.min.js"></script>
<script src="../../resource/js/jQuery/jquery-1.11.3.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $(function(){
        var storage = window.localStorage;
        var tokens  = storage.getItem("token");
        $.ajax({
            url: "/api/qrcode",
            data: {
                token : tokens
            },
            type: "post",
            dataType: "json",
            success: function(data){
                if(data['status'] == 0){
                    mui.toast('您的专属二维码，快去推广吧。');
                    qrsrc = data['data']['picSrc'];
                    var qrimg = document.getElementById('qrimg');
                    qrshow = '<img src="'+qrsrc+'"/>';
                    qrimg.innerHTML = qrshow;

                }
                else if(data['status'] == 1007){mui.toast('请先登陆');}
                else{mui.toast('错误代码'+data['status']+'，请截图联系公司！');}
            }
        });
    });
</script>
<body>

<header class="mui-bar mui-bar-nav lql_head_new">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">我的二维码</h1>
</header>

<div id="qrimg" style="width:96%;margin:10rem auto;text-align: center;">
</div>


</body>
