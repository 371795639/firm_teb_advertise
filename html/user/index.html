    <script type="text/javascript" charset="utf-8">
        $(function(){
            var storage = window.localStorage;
            var tokens  = storage.getItem("token");
            $.ajax({
                url:'/api/user/account',
                data:{
                    token:tokens
                },
                type:'post',
                dataType:'json',
                success:function(data){
//                    console.log(data['status']);
//                    console.log(data['data']);
                    if(data['status'] == 0){
                        var money = data['data'];
                        var casshow = "";
                        var cardInfo = document.getElementById('imoney');
                        casshow +=
                            '<a href="./qrcode.html">' +
                            '        <div class="qr">' +
                            '            <img src="../../resource/img/user/1.png" style="width:50%;">' +
                            '            <div style="font-size: 1rem;">二维码</div>' +
                            '        </div>' +
                            '    </a>' +
                            '<div class="user_info_f">总收入</div>' +
                            '<div class="user_info_ff">'+money['totalAmount']+'</div>' +
                            '<div class="user_info_fff">' +
                            '   <div class="user_info_fff_block" style="left:2.6rem;">' +
                            '       <div>余额</div>' +
                            '       <div>'+money['cashAmount']+'</div>' +
                            '   </div>' +
                            '   <div class="user_info_fff_block">' +
                            '       <div>游戏币</div>' +
                            '       <div>'+money['gameAmount']+'</div>' +
                            '   </div>' +
                            '   <div class="user_info_fff_block" style="right:-2.6rem;">' +
                            '       <div>注册币</div>' +
                            '       <div>'+money['registerAmount']+'</div>' +
                            '   </div>' +
                            '</div>'
                        ;
                        cardInfo.innerHTML = casshow;
                        //业绩显示
                        var cardInfos = document.getElementById('gardes');
                        var casshows = "";
                        casshows += '' +
                            '<div class="graf">' +
                            '     推广业绩：' + money['recommendArchive'] +
                            '</div>' +
                            '<div class="graf">' +
                            '    充值业绩：' + money['rechargeArchive'] +
                            '</div>';
                        cardInfos.innerHTML = casshows;
                    }
                    else if(data['status'] == 1006){mui.toast('授权已过期，请重新登陆');setTimeout(function(){mui.openWindow('../login/login.html')},1000);}
                    else if(data['status'] == 1007){mui.toast('授权已过期，请重新登陆');setTimeout(function(){mui.openWindow('../login/login.html')},1000);}
                    else{mui.toast("获取资金信息失败，刷新下试试");}
                }
            });
        });
    </script>
